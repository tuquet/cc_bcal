<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Script Manager{% endblock %}</title>
    <!-- Tailwind CSS (CDN - for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
    <style>
        /* small visual background similar to previous layout */
        html { font-size: 1rem } 
        body { background-color: #f8fafc; font-family: "Be Vietnam Pro", sans-serif; font-weight: 400; font-style: normal; }
    </style>
</head>
<body>
    <header class="bg-slate-800 text-white">
        <!-- Use Tailwind classes for container -->
        <div class="max-w-[1800px] mx-auto px-4 py-3 flex items-center justify-between">
            <a class="text-xl font-semibold" href="{{ url_for('ui_index') }}">Script Manager</a>
            <div class="flex items-center gap-4">
                <form id="openProjectForm" method="post" action="{{ url_for('ui_open_project_folder') }}"></form>
                <button id="open-project-folder-btn" class="text-sm bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">Mở folder</button>
                <a href="{{ url_for('ui_settings') }}" class="text-sm bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">Cấu hình</a>
            </div>
        </div>
    </header>
    <!-- Settings is a dedicated page now; link available in header -->
    <!-- Use Tailwind classes for container -->
    <main id="app-root" class="max-w-[1800px] mx-auto px-4 py-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4">
                        <div class="rounded-md px-4 py-3 text-sm {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'error' or category == 'danger' %}bg-red-100 text-red-800{% else %}bg-slate-100 text-slate-800{% endif %}">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <!-- Main application script -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/generate-images.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transcribe.js') }}"></script>
</body>
</html>
